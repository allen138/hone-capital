<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Roboto+Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/favicon2.png" sizes="24x24" type="image/png" />
    <title>Cryptocurrency</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Cryptocurrency</h1>
        <p class="lead">
          <a
            href=""
            class="typewrite"
            data-period="2000"
            data-type='[ "Analyzing data for Cryptocurrency", "Bitcoin", "Ethereum", "Litecoin", "Cajutel", "Monero", "Peercoin", "Dash", "Omni", "Metronome", "Binancecoin"]'
          >
            <span class="wrap"></span>
          </a>
        </p>
      </div>
    </div>
    <label class="table-label" for="table">Data Table</label>
      <table class="table">
        <thred>
          <tr>
            <th scope="col">Label</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Volume(24h)</th>
            <th scope="col">Timestamp</th>
          </tr>
        </thred>
        <tbody id="table-data">
        </tr>
      </tbody>
    </table>
    <div class="grid">
      <div class="myChartDiv">
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
      <div class="mySecondChartDiv">
        <canvas id="mySecondChart" width="400" height="400"></canvas>
      </div>
      <div class="myThirdChartDiv">
        <canvas id="myThirdChart" width="400" height="400"></canvas>
      </div>
      <div class="myFourthChartDiv">
        <canvas id="myFourthChart" width="400" height="400"></canvas>
      </div>
    </div>
    <footer>
      <img class="footer-img" src="./img/footer.png" alt="footer">
      <span class="footer-text">Cryptocurrency &copy; 2019</span>
    </footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="./app.js"></script>
</html>
