<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Roboto+Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/favicon2.png" sizes="24x24" type="image/png" />
    <title>Cryptocurrency</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Cryptocurrency</h1>
        <p class="lead">
          <a
            href=""
            class="typewrite"
            data-period="2000"
            data-type='[ "Analyzing data for Cryptocurrency", "Bitcoin", "Ethereum", "Litecoin", "Cajutel", "Monero", "Peercoin", "Dash", "Omni", "Metronome", "Binancecoin"]'
          >
            <span class="wrap"></span>
          </a>
        </p>
      </div>
    </div>
    <form>
      <div class="form-group col-md-6">
        <label id="form-label" for="dropdown"
          >Find data from other top Cryptocurrencies</label
        >
        <select id="dropdown" class="form-control">
          <option selected>Select an Option</option>
        </select>
        <button id="submit" class="btn btn-outline-secondary">GO!</button>
      </div>
    </form>
    <label class="table-label" for="table"
      >Data Table
      <!-- <span class="sorting">Sort Data By:</span>
      <button class="sortPrice sortBtn btn btn-outline-secondary btn-sm">
        Price
      </button>
      <button class="sortVolume sortBtn btn btn-outline-secondary btn-sm">
        Volume
      </button> -->
    </label>
    <table class="table">
      <thred>
        <tr>
          <th scope="col">Label</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Volume(24h)</th>
          <!-- <th scope="col">Timestamp</th> -->
        </tr>
      </thred>
      <tbody id="table-data"></tbody>
    </table>
    <div class="grid">
      <div class="myChartDiv">
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
      <div class="mySecondChartDiv">
        <canvas id="mySecondChart" width="400" height="400"></canvas>
      </div>
      <div class="myThirdChartDiv">
        <canvas id="myThirdChart" width="400" height="400"></canvas>
      </div>
      <div class="myFourthChartDiv">
        <canvas id="myFourthChart" width="400" height="400"></canvas>
      </div>
    </div>
    <footer>
      <img class="footer-img" src="./img/footer.png" alt="footer" />
      <span class="footer-text">Cryptocurrency &copy; 2019</span>
    </footer>
    <!-- form validation modal -->
    <div id="validation-modal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Form Validation</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Please select a currency</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="./app.js"></script>
</html>
